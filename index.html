<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>U-stuff</title>
  </head>
  <body>
    <div class="under-construction">
      <h1>Â¡Under Construction!</h1>
    </div>
    <div id="main-carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#main-carousel"
          data-bs-slide-to="0"
          aria-label="Slide 1"
          class="active"
          aria-current="true"
        ></button>
        <button
          type="button"
          data-bs-target="#main-carousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#main-carousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
          class=""
        ></button>
        <button
          type="button"
          data-bs-target="#main-carousel"
          data-bs-slide-to="3"
          aria-label="Slide 4"
          class=""
        ></button>
        <button
          type="button"
          data-bs-target="#main-carousel"
          data-bs-slide-to="4"
          aria-label="Slide 5"
          class=""
        ></button>
        <button
          type="button"
          data-bs-target="#main-carousel"
          data-bs-slide-to="5"
          aria-label="Slide 6"
          class=""
        ></button>
        <button
          type="button"
          data-bs-target="#main-carousel"
          data-bs-slide-to="6"
          aria-label="Slide 7"
          class=""
        ></button>
        <button
          type="button"
          data-bs-target="#main-carousel"
          data-bs-slide-to="7"
          aria-label="Slide 8"
          class=""
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/Banner.jpg" alt="Under Construction" />
        </div>
        <div class="carousel-item">
          <img src="./images/U-StuffBBlackSmith.png" alt="U-StuffBlackSmith" />
        </div>
        <div class="carousel-item">
          <img src="./images/U-StuffWCarpenter.png" alt="U-StuffWCarpenter" />
        </div>

        <div class="carousel-item">
          <img src="./images/U-StuffBCook.png" alt="U-StuffBCook" />
        </div>
        <div class="carousel-item">
          <img src="./images/U-StuffWGarden.png" alt="U-StuffWGarden" />
        </div>
        <div class="carousel-item">
          <img src="./images/U-StuffBHome.png" alt="U-StuffBHome" />
        </div>
        <div class="carousel-item">
          <img src="./images/U-StuffWPets.png" alt="U-StuffWPets" />
        </div>
        <div class="carousel-item">
          <img src="./images/U-StuffBTech.png" alt="U-StuffBTech" />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#main-carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#main-carousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
